name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write   # Needed for pushing to gh-pages branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages   # Explicitly deploy to gh-pages
          publish_dir: ./dist
          cname: devforges.com      # ðŸ‘ˆ Ensures your custom domain works
